<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form action="from dos" method="post">
        <div>
           
            <label for="Name">Name</label>
            <input type="text" name="Name" id="Name">
        </div>

        <div>

            <button type="submit">Send your message</button>

        </div>
      
    </form>
